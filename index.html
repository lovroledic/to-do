<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- https://www.w3schools.com/html/html5_webstorage.asp -->
    <p class="input-text">Enter the name of your task, it's deadline and click 'ADD' to create your task.</p>
    <div class="input">
        <input type="text" name="name" id="name" placeholder="Task name">
        <input type="date" name="date" id="date">
        <button>+ ADD</button>
    </div>
    

    <div class="content">
        <div class="task-container">
            <div class="task-container__info">
                <p class="task__name">Example task name</p>
                <p class="task__deadline">01.12.1999.</p>
            </div>
            <div class="task-container__buttons">
                <button class="task-button--edit">EDIT</button>
                <button class="task-button--delete">DELETE</button>
                <input class="task-button--check" type="checkbox" name="status" id="status">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
