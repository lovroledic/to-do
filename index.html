<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- https://www.w3schools.com/html/html5_webstorage.asp -->
    <p class="input-text">Enter the name of your task, it's deadline and click 'ADD' to add it to your to-do list.</p>
    <div class="input-container">
        <div class="input shadow">
            <input type="text" name="name" id="name" placeholder="Task name">
            <input type="date" name="date" id="date">
            <button id="button--add"><img src="assets/add.svg" alt=""></button>
        </div>
        <div class="error-container hidden">
            <p class="error-container__message"></p>
        </div>
    </div>
    

    <div class="content">

        <div class="task-container hidden" id="template">
            <div class="task-container__info">
                <p class="task__name">Example task name</p>
                <p class="task__deadline">01.12.1999.</p>
                <input class="task__name--edit hidden" type="text" placeholder="Enter new name">
                <input class="task__deadline--edit hidden" type="date">
            </div>
            <div class="task-container__buttons">
                <button class="task-button--edit" onclick="editTask(this)"><img src="assets/edit.svg" alt=""></button>
                <button class="task-button--delete" onclick="deleteTask(this)"><img src="assets/delete.svg" alt=""></button>
                <input class="task-button--check" type="checkbox" onclick="checkTask(this)">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
